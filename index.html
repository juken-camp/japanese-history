<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>教科書よりやさしい歴史</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#F5F1E8;--card:#fff;--text:#2A2015;--sub:#7D6E5D;--accent:#C04830;
  --accent-bg:#FFF0EC;--border:#E0D8CA;--shadow:0 2px 12px rgba(42,32,21,.07);
  --r:12px;--serif:'Noto Serif JP',serif;--sans:'Zen Kaku Gothic New',sans-serif;
  --ch1:#2E7D32;--ch2:#1565C0;--ch3:#6A1B9A;--ch4:#C62828;--ch5:#E65100;--ch6:#00838F;
}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:var(--sans);background:var(--bg);color:var(--text);line-height:1.85;-webkit-font-smoothing:antialiased}

/* ── HEADER ── */
.hdr{position:sticky;top:0;z-index:100;background:rgba(245,241,232,.93);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);border-bottom:1px solid var(--border);transition:box-shadow .3s}
.hdr.sc{box-shadow:0 2px 16px rgba(0,0,0,.08)}
.hdr-in{max-width:900px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:10px}
.logo{font-family:var(--serif);font-weight:900;font-size:17px;color:var(--accent);white-space:nowrap}
.logo em{font-style:normal;font-weight:400;color:var(--sub);font-size:12px;margin-left:5px}
.sbox{flex:1;max-width:280px;position:relative}
.sbox input{width:100%;padding:7px 12px 7px 32px;border:1.5px solid var(--border);border-radius:9px;background:var(--card);font-family:var(--sans);font-size:13px;color:var(--text);outline:none;transition:border .2s}
.sbox input:focus{border-color:var(--accent)}
.sbox::before{content:'🔍';position:absolute;left:9px;top:50%;transform:translateY(-50%);font-size:13px;pointer-events:none}
.ftog{display:flex;gap:3px;background:rgba(0,0,0,.04);border-radius:7px;padding:2px}
.ftog button{border:none;background:0;font-family:var(--sans);font-size:11px;padding:3px 9px;border-radius:5px;cursor:pointer;color:var(--sub);transition:all .2s}
.ftog button.on{background:var(--card);color:var(--text);box-shadow:0 1px 3px rgba(0,0,0,.08)}

/* ── TABS ── */
.tabs{position:sticky;top:50px;z-index:90;background:rgba(245,241,232,.88);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);overflow-x:auto;scrollbar-width:none;-webkit-overflow-scrolling:touch}
.tabs::-webkit-scrollbar{display:none}
.tabs-in{max-width:900px;margin:0 auto;display:flex;padding:0 12px}
.tab{border:none;background:0;font-family:var(--sans);font-size:12px;font-weight:500;padding:9px 12px;white-space:nowrap;cursor:pointer;color:var(--sub);border-bottom:2.5px solid transparent;transition:all .2s}
.tab:hover{color:var(--text)}
.tab.on{color:var(--text);font-weight:700;border-bottom-color:var(--accent)}
.tab .d{display:inline-block;width:7px;height:7px;border-radius:50%;margin-right:4px;vertical-align:middle}

/* ── MAIN ── */
.wrap{max-width:900px;margin:0 auto;padding:20px 16px 80px;display:flex;gap:24px}
.side{width:200px;flex-shrink:0;position:sticky;top:110px;max-height:calc(100vh - 125px);overflow-y:auto;scrollbar-width:thin;scrollbar-color:var(--border) transparent}
.side::-webkit-scrollbar{width:3px}
.side::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
.side-t{font-family:var(--serif);font-size:12px;font-weight:700;color:var(--sub);margin-bottom:10px;padding-left:10px;letter-spacing:.06em}
.toc{list-style:none}
.ti{display:block;padding:6px 10px;font-size:12px;color:var(--sub);cursor:pointer;border-radius:7px;border-left:2.5px solid transparent;transition:all .15s;line-height:1.45}
.ti:hover{background:rgba(0,0,0,.03);color:var(--text)}
.ti.on{background:var(--accent-bg);color:var(--accent);border-left-color:var(--accent);font-weight:700}
.main{flex:1;min-width:0}

/* ── VIEW SWITCH ── */
.vswitch{display:flex;gap:4px;background:rgba(0,0,0,.04);border-radius:8px;padding:3px;margin-bottom:20px;width:fit-content}
.vswitch button{border:none;background:0;font-family:var(--sans);font-size:12px;padding:5px 14px;border-radius:6px;cursor:pointer;color:var(--sub);transition:all .2s;font-weight:500}
.vswitch button.on{background:var(--card);color:var(--text);box-shadow:0 1px 4px rgba(0,0,0,.08);font-weight:700}

/* ── CHAPTER HEADER ── */
.ch-head{background:var(--card);border-radius:var(--r);padding:22px 26px;margin-bottom:22px;border:1px solid var(--border);box-shadow:var(--shadow)}
.ch-head h2{font-family:var(--serif);font-size:20px;font-weight:900;display:flex;align-items:center;gap:8px;margin-bottom:4px}
.ch-badge{font-size:11px;font-family:var(--sans);font-weight:700;padding:2px 9px;border-radius:16px;color:#fff}

/* ── SECTION CARD ── */
.sec{background:var(--card);border-radius:var(--r);border:1px solid var(--border);margin-bottom:16px;overflow:hidden;box-shadow:0 1px 6px rgba(0,0,0,.03);transition:box-shadow .2s}
.sec:hover{box-shadow:var(--shadow)}
.sec-h{padding:16px 20px;cursor:pointer;display:flex;align-items:flex-start;justify-content:space-between;gap:10px;user-select:none}
.sec-h h3{font-family:var(--serif);font-size:15.5px;font-weight:700;line-height:1.5}
.sec-h .st{font-size:11px;color:var(--sub);font-weight:400;margin-top:2px}
.chv{font-size:16px;color:var(--sub);transition:transform .3s;flex-shrink:0;margin-top:1px}
.sec.op .chv{transform:rotate(180deg)}
.sec-b{max-height:0;overflow:hidden;transition:max-height .4s ease}
.sec-bi{padding:0 20px 20px}

/* ── SUB SECTION ── */
.sub{margin-bottom:18px}
.sub:last-child{margin-bottom:0}
.sub-t{font-family:var(--serif);font-size:14px;font-weight:700;color:var(--accent);margin-bottom:6px;padding-left:12px;border-left:3px solid var(--accent)}
.sub p{font-size:14.5px;line-height:2;margin-bottom:10px;text-align:justify}
.sub p:last-child{margin-bottom:0}

/* ── OVERVIEW CARDS ── */
.ov-card{background:var(--card);border-radius:var(--r);border:1px solid var(--border);padding:18px 22px;margin-bottom:14px}
.ov-card .era-t{font-family:var(--serif);font-weight:900;font-size:15px;margin-bottom:8px}
.ov-card .item{font-size:14px;line-height:1.85;margin-bottom:6px;padding-left:16px;text-indent:-16px}
.ov-card .item::before{content:'■ ';color:var(--accent)}
.ov-card .item strong{font-family:var(--serif)}
.ov-card .item-body{font-size:14px;line-height:2;margin:0 0 14px 16px;padding:10px 14px;background:var(--bg);border-radius:8px;color:var(--text)}
.ov-card .item-body:last-child{margin-bottom:0}
.nagare-era-title{font-family:var(--serif);font-weight:700;font-size:14.5px;color:var(--text);padding:6px 10px;margin:10px 0 4px;background:linear-gradient(90deg,rgba(192,72,48,.1),transparent);border-left:3.5px solid var(--accent);border-radius:0 6px 6px 0}
.nagare-era-title:first-child{margin-top:0}
.flow-a{text-align:center;padding:10px 16px;margin:8px 0;font-size:12.5px;color:var(--sub);font-family:var(--sans);font-weight:500;font-style:italic;line-height:1.6;position:relative}
.flow-a::before,.flow-a::after{content:'';display:inline-block;width:24px;height:1px;background:var(--border);vertical-align:middle;margin:0 10px}
.nagare-body{font-size:14.5px;line-height:2;margin-top:4px}

/* ── SEARCH OVERLAY ── */
.sov{display:none;position:fixed;inset:0;z-index:200;background:rgba(42,32,21,.35);backdrop-filter:blur(5px)}
.sov.show{display:flex;justify-content:center;padding-top:70px}
.sr{background:var(--card);border-radius:var(--r);width:90%;max-width:580px;max-height:70vh;overflow-y:auto;box-shadow:0 8px 36px rgba(0,0,0,.18)}
.sr-hd{padding:14px 20px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between}
.sr-hd h4{font-size:14px}.sr-hd button{border:none;background:none;font-size:20px;cursor:pointer;color:var(--sub)}
.sr-i{padding:14px 20px;border-bottom:1px solid var(--border);cursor:pointer;transition:background .15s}
.sr-i:hover{background:var(--accent-bg)}
.sr-i .e{font-size:11px;font-weight:700;margin-bottom:2px}
.sr-i .t{font-size:13px;font-weight:700;margin-bottom:3px}
.sr-i .s{font-size:12px;color:var(--sub);line-height:1.6}
.sr-i .s mark{background:rgba(192,72,48,.15);color:var(--accent);font-weight:700;padding:0 2px;border-radius:2px}
.no-r{padding:28px;text-align:center;color:var(--sub)}

/* ── RESPONSIVE ── */
@media(max-width:768px){
  .side{display:none}
  .wrap{padding:14px 12px 60px}
  .hdr-in{padding:8px 12px}
  .logo em{display:none}
  .sbox{max-width:180px}
  .ftog{display:none}
  .ch-head{padding:16px 18px}
  .ch-head h2{font-size:17px}
  .sec-h{padding:14px 16px}
  .sec-bi{padding:0 16px 16px}
  .tab{font-size:11px;padding:8px 9px}
}
body.fs-s .sub p{font-size:13.5px;line-height:1.85}
body.fs-l .sub p{font-size:16px;line-height:2.1}
body.fs-l .nagare-body{font-size:15.5px}
body.fs-l .ov-card .item{font-size:15px}
@keyframes fu{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
.sec{animation:fu .35s ease both}
.hl-mark{background:#FFD54F;color:#2A2015;font-weight:700;padding:1px 3px;border-radius:3px;box-shadow:0 0 0 2px rgba(255,213,79,.5);scroll-margin-top:120px}
.ov-card .hl-mark,.nagare-body .hl-mark,.item-body .hl-mark,.item .hl-mark{background:#FFD54F;color:#2A2015;font-weight:700;padding:1px 3px;border-radius:3px;box-shadow:0 0 0 2px rgba(255,213,79,.5)}
</style>
</head>
<body>
<header class="hdr" id="hdr">
<div class="hdr-in">
<div class="logo">教科書よりやさしい歴史</div>
<div class="sbox"><input type="text" id="si" placeholder="キーワードで検索…" autocomplete="off"></div>
<div class="ftog">
<button data-s="s">小</button><button data-s="n" class="on">中</button><button data-s="l">大</button>
</div>
</div>
</header>
<nav class="tabs" id="tabs"><div class="tabs-in" id="tabsIn"></div></nav>
<div class="sov" id="sov">
<div class="sr"><div class="sr-hd"><h4 id="sc"></h4><button id="cs">✕</button></div><div id="srl"></div></div>
</div>
<div class="wrap">
<aside class="side" id="side"><div class="side-t">📖 もくじ</div><ul class="toc" id="toc"></ul></aside>
<main class="main" id="main"></main>
</div>
<script>
const HISTORY_DATA = [
  {
    "id": "第1章",
    "title": "古代国家の成立と東アジア",
    "sections": [
      {
        "id": "第1節",
        "title": "人類の登場から文明の発生へ",
        "subsections": [
          {
            "title": "人類がたどった進化",
            "body": "わたしたち人間のご先祖さまは、アフリカで生まれました。何百万年もかけて、少しずつ「人間らしく」なっていったのです。\nいちばん最初に現れたのが、約700〜600万年前の猿人（えんじん）です。まだサルに近い見た目ですが、「二本の足で立って歩いた」のがすごいところです。二本足で歩けるようになったおかげで、両手が自由になり、ものをつかんだり運んだりできるようになりました。\n次に約200万年前に原人（げんじん）が現れました。原人は「火を使えるようになった」「石を割って道具（__BS__打製石器__BE__）を作れるようになった」のが大きな進歩です。火が使えるようになったことで、肉を焼いて食べられるようになり、夜も明るく過ごせるようになりました。「火があれば怖い動物も近づいてこないぞ！」と、暮らしの安全もグッと上がったのです。\nそして約20万年前、いよいよ新人（しんじん）＝ホモ・サピエンスが現れました。これが今のわたしたちに直接つながるご先祖さまです。\nこの時代を旧石器時代といいます。人々は石を割って作った道具（__BS__打製石器__BE__）を使って、動物を追いかけたり、木の実を拾ったりしながら暮らしていました。「家」はなくて、食べものがあるところへ歩いて移動する暮らしです。\nやがて新石器時代になると、暮らしがレベルアップします。石をみがいてきれいな形にした道具（__BS__磨製石器__BE__・ませいせっき）を使うようになり、ねんどを焼いて土器（食べものを煮たり、たくわえたりする入れもの）も作れるようになりました。土器の発明はとても大きな変化です。なぜなら、それまで生で食べるしかなかった木の実やお肉を「煮る」ことができるようになったので、食べられるものの種類がグンとふえたからです。"
          },
          {
            "title": "世界各地で生まれる文明",
            "body": "新石器時代が進むと、大きな川のそばで農業が始まり、人がたくさん集まって「文明」が生まれます。文明が生まれた場所は、ぜんぶ「大きな川のそば」です。なぜかというと、川の水があれば農業ができて、食べものにこまらなくなるからです。食べものが安定する → 人が増える → 人が増えると、みんなをまとめるリーダーが必要になる → リーダーのもとで文字や法律が生まれる。こうして「文明」ができあがっていったのです。\nここで世界四大文明をおさえましょう。\n（1）__BS__エジプト文明__BE__\n場所：ナイル川のまわり。\n特徴：太陽の動きで1年を決めるカレンダー（__BS__太陽暦__BE__）を発明しました。文字は絵みたいな形の__BS__象形文字__BE__（しょうけいもじ）＝神聖文字（しんせいもじ）です。ピラミッドも有名です。\n（2）メソポタミア文明\n場所：__BS__チグリス川__BE__・__BS__ユーフラテス川__BE__のまわり（今のイラクあたり）。\n特徴：くさび形文字という文字を使いました。カレンダーは月の満ち欠けで決める__BS__太陰暦__BE__です。\n（3）__BS__インダス文明__BE__\n場所：インダス川のまわり（今のパキスタンあたり）。\n特徴：__BS__モヘンジョ・ダロ__BE__という遺跡がすごいです。道路や水道がきっちり作られていて、「こんな昔にこんなすごい街があったの！？」とびっくりします。\n（4）__BS__中国文明__BE__\n場所：黄河や__BS__長江__BE__のまわり。\n特徴：__BS__黄河__BE__のそばに殷（いん）という国ができました。__BS__青銅器__BE__という金属の道具を使い、文字は__BS__甲骨文字__BE__（こうこつもじ）といって、カメのこうらや動物の骨にきざんだ文字です。\nこれらの文明に共通するのは、青銅器・__BS__鉄器__BE__・文字が生まれたことです。いい道具ができて、文字で記録も残せるようになったので、社会がどんどん複雑になっていきます。"
          },
          {
            "title": "東アジアの文明の広がり",
            "body": "中国では、やがてとても大きな国が生まれます。\n紀元前221年、秦（しん）の__BS__始皇帝__BE__（しこうてい）が、バラバラだった中国をはじめて一つにまとめました。ものすごくワンマンな皇帝で、「ほかのやつらの考えなんかいらん！オレが決めたことがぜんぶ正しいのだ！」という態度です。北の遊牧民（ゆうぼくみん＝家畜を連れて草原を移動しながら暮らす人たち）が攻めてこないように万里の長城を作らせました。きびしすぎる政治に人々は「もう限界だ……」と疲れはて、秦はわずか15年ほどでほろびてしまいます。\n秦のあと、紀元前202年に漢（かん・前漢）が中国をまとめます。漢は秦のように力ずくではなく、紀元前6世紀ごろに__BS__孔子__BE__（こうし）がとなえた__BS__儒教__BE__（じゅきょう）＝「目上の人を大切にしよう」「礼儀を守ろう」という教えを、国の政治に取り入れました。「ルールで人をしばるだけじゃなくて、心からちゃんとしようという気持ちを育てよう」という考え方です。また、__BS__シルクロード__BE__（絹の道）を通って、中国のシルクがはるか遠くのローマまで届くようになりました。東と西がつながったのです。"
          },

            "title": "ギリシャとローマの政治と文明",

          },
          {
            "title": "__BS__仏教__BE__・キリスト教・__BS__イスラム教__BE__の誕生",
            "body": "世界三大宗教（しゅうきょう＝神さまや仏さまなどを信じる教え）は、ぜんぶこの時代に生まれました。テストにとても出やすいところです。\n__BS__仏教__BE__：紀元前5世紀ごろ、インドに生まれたシャカ（__BS__釈迦__BE__）が開きました。「苦しみから抜け出すには、欲ばりな気持ちをおさえて、正しく生きよう」という教えです。当時のインドでは身分の差がきびしく、「なぜ生まれただけで人生が決まるのだろう」と苦しむ人がたくさんいました。__BS__シャカ__BE__の教えは「身分に関係なく、だれでも正しく生きれば救われる」というものだったので、多くの人の心をとらえました。\nキリスト教：紀元前後ごろ、西アジアのパレスチナに生まれた__BS__イエス__BE__が開きました。「神さまの前ではみんな平等だよ。まわりの人を大切にしなさい」という教えです。当時ローマ帝国に支配されて苦しんでいた人々は、「こんなつらい世の中でも、神さまは自分たちを見捨てていないんだ」と__BS__イエス__BE__の言葉に希望を見出しました。\nイスラム教：7世紀、アラビア半島に生まれた__BS__ムハンマド__BE__が開きました。「アッラーというたった一人の神さまを信じなさい」という教えで、聖典（せいてん＝だいじな本）は__BS__コーラン__BE__です。部族どうしのケンカが絶えなかったアラビア半島の人々を、「みんな同じ神さまの前に平等だ」というメッセージでひとつにまとめました。"
          }
        ]
      },
      {
        "id": "第2節",

        "subsections": [

const OVERVIEW_NAGARE = [{"era": "【原始】", "sections": [{"title": "■ __BS__旧石器時代__BE__　〜紀元前14000年頃", "body": "人類はアフリカで生まれ、何百万年もかけて進化しました。猿人→原人→新人（ホモ・サピエンス）と進み、「火を使う」「石を割って道具（打製石器）を作る」ことを覚えます。家はなく、食べものを追いかけてあちこち移動する暮らし。日本では__BS__岩宿遺跡__BE__（群馬県）がこの時代の証拠です。"}, {"title": "■ __BS__縄文時代__BE__　紀元前14000年頃〜紀元前4世紀頃", "body": "土器が発明されたことで「煮る・たくわえる」が可能になり、一か所に住めるようになりました（竪穴住居）。狩り・採集・漁の暮らしで、人々は自然とともに穏やかに暮らしていました。__BS__土偶__BE__を作っておいのりをするなど、目に見えない力を信じる心も育ちます。（__BS__三内丸山遺跡__BE__・大森貝塚）"}, {"title": "■ __BS__弥生時代__BE__　紀元前4世紀頃〜3世紀中頃", "body": "大陸から稲作が伝わり、暮らしが一変します。お米がとれる→たくわえられる→「持つ人」と「持たない人」の差が生まれる→ムラどうしの争い→強いムラがクニに。「お米」が日本の歴史を動かし始めた瞬間です。__BS__卑弥呼__BE__が「まじない」の力で争いをおさめ、邪馬台国をまとめました。中国に使いを送って権威を得ようとしたのは、「大国に認めてもらえばもっと力を持てる！」というねらいです。（__BS__登呂遺跡__BE__・__BS__吉野ヶ里遺跡__BE__）"}, {"title": "稲作がもたらした「貧富の差」と「争い」が、やがて国づくりへとつながっていく", "body": ""}]}, {"era": "【古代】", "sections": [{"title": "■ 古墳時代　3世紀中頃〜592年", "body": "大和（__BS__奈良__BE__）の豪族たちが手を組んで__BS__ヤマト王権__BE__を作りました。朝鮮半島から鉄を手に入れるルートを握っていたことが強さの秘密。巨大な古墳（前方後円墳）は「オレたちはこんなに力があるぞ！」というアピールです。__BS__渡来人__BE__が漢字・__BS__儒教__BE__・須恵器など大陸の技術を伝え、日本の暮らしは大きくレベルアップ。6世紀に仏教が伝来し、「受け入れよう！」（蘇我氏）vs「日本の神を守れ！」（物部氏）の大論争が起きます。"}, {"title": "■ __BS__飛鳥時代__BE__　592年〜710年", "body": "__BS__聖徳太子__BE__が「天皇を中心にしたしっかりした国を作ろう！」と改革を始めます（冠位十二階・__BS__十七条の憲法__BE__・__BS__遣隋使__BE__）。隋の皇帝に「日いずる処の天子」と対等な手紙を送り、「日本は家来じゃないぞ」と宣言。聖徳太子の死後、蘇我氏が権力を独占 → __BS__中大兄皇子__BE__たちが「ゆるせない！」と__BS__大化の改新__BE__で蘇我氏を打倒。さらに白村江の戦い（663年）で唐・新羅にボロ負け → 「次は日本が攻められる！」という恐怖が国づくりを加速 → __BS__大宝律令__BE__（701年）で__BS__律令__BE__国家が完成。「外国の脅威」が日本を一つの国にまとめた時代です。"}, {"title": "■ 奈良時代　710年〜794年", "body": "唐をお手本にした__BS__平城京__BE__で、__BS__律令__BE__制にもとづく国の運営が始まります。農民は重い税金（租・調・庸）や兵役に「もう限界だ……」と苦しみ、逃げ出す人も。田んぼ不足を解消しようと墾田永年私財法を出した結果、貴族やお寺が土地（__BS__荘園__BE__）を広げ、「土地はぜんぶ国のもの」という約束がくずれ始めます。→ これがのちの武士の登場につながる重要な伏線。__BS__聖武天皇__BE__が「仏教の力で国を守ろう！」と__BS__東大寺__BE__・大仏を建立。__BS__鑑真__BE__が目を失いながらも来日し、人々を感動させました。（天平文化：__BS__万葉集__BE__・__BS__古事記__BE__・日本書紀）"}, {"title": "■ __BS__平安時代__BE__　794年〜1185年", "body": "__BS__桓武天皇__BE__が「お寺の影響から逃れたい！」と京都（平安京）に遷都。 : "■ __BS__江戸時代__BE__　1603年〜1868年", "body": "徳川家康が__BS__関ヶ原の戦い__BE__に勝ち、__BS__江戸幕府__BE__を開きます。約260年の「天下泰平」の時代。参勤交代で大名のお金を削り、__BS__鎖国__BE__で外国と__BS__キリスト教__BE__を制限し、身分制度でガチガチに社会を固めて安定を保ちました。戦いがなくなったことで、人々は農業・商売・文化にエネルギーを注ぎ、経済が大発展。元禄文化（京都・大阪の町人文化：__BS__井原西鶴__BE__・__BS__松尾芭蕉__BE__）→ 化政文化（江戸の庶民文化：__BS__葛飾北斎__BE__・__BS__歌川広重__BE__）。寺子屋のおかげで識字率が世界トップクラスに → のちの近代化の土台。しかし後半は、貨幣経済の広まりで「身分」と「お金の力」がズレ始め、百姓一揆・打ちこわしが頻発。幕府の改革（享保→寛政→天保）はどれも根本解決に至らず、「もう幕府は頼れない……」と信頼が低下。外国船が次々と現れ、__BS__ペリー__BE__来航（1853年）で開国 → 不平等条約に「くやしい！」→ __BS__薩長同盟__BE__ → 大政奉還 → __BS__戊辰戦争__BE__で幕府は滅亡し、明治維新へ。"}, {"title": "「外国に負けない国を作らなければ植民地にされる」という危機感が、近代化を加速させていく", "body": ""}]}, {"era": "【近代】", "sections": [{"title": "■ __BS__明治時代__BE__　1868年〜1912年", "body": "明治政府は「__BS__富国強兵__BE__」を掲げ、大急ぎで近代化。__BS__版籍奉還__BE__・廃藩置県で中央集権国家に。学制・__BS__徴兵令__BE__・__BS__地租改正__BE__の三大改革で国の基盤を作ります。文明開化で暮らしが西洋風に激変（鉄道・ガス灯・洋服・__BS__福沢諭吉__BE__「__BS__学問のすゝめ__BE__」）。自由民権運動が広がり、__BS__大日本帝国憲法__BE__（1889年）・__BS__帝国議会__BE__（1890年）でアジア初の立憲国家に。日清戦争（1894年）で勝利するも__BS__三国干渉__BE__に「くやしい！」→ __BS__日露戦争__BE__（1904年）で大国ロシアに勝ち世界が驚愕。不平等条約の改正にも成功（領事裁判権撤廃＝陸奥宗光、関税自主権回復＝__BS__小村寿太郎__BE__）。しかし__BS__韓国併合__BE__（1910年）で朝鮮の人々の国を奪い、光と影の両面を持つ時代でした。（産業革命：製糸業→__BS__八幡製鉄所__BE__→財閥。__BS__足尾銅山鉱毒事件__BE__など公害問題も発生）"}, {"title": "■ 大正時代　1912年〜1926年", "body": "__BS__第一次世界大戦__BE__（1914年〜）に連合国側で参戦。大戦景気でウハウハの好景気に。しかし__BS__米騒動__BE__（1918年）で「お米が買えない！」と庶民の怒りが爆発 → 原敬が日本初の本格的政党内閣を結成。__BS__大正デモクラシー__BE__＝「国民のための政治を！」という声が高まり、__BS__普通選挙法__BE__（1925年）で25歳以上男子に選挙権。ただし同時に治安維持法も成立 → 自由を広げつつ政府批判は封じるジレンマ。中国への二十一か条の要求は「__BS__帝国主義__BE__は出ていけ！」と激しい反発を招きました。朝鮮では__BS__三・一独立運動__BE__、中国では五・四運動と、アジアの民族自決の動きが活発に。（大衆文化：新聞・ラジオ・映画。芥川龍之介・志賀直哉ら）"}, {"title": "■ __BS__昭和時代__BE__（戦前）　1926年〜1945年", "body": "__BS__世界恐慌__BE__（1929年）で日本経済がどん底に → 「政治家はあてにならない。軍がなんとかしてくれる」という空気に。満州事変（1931年）→ __BS__満州国__BE__建国 → __BS__国際連盟__BE__脱退 → 世界から孤立。五・一五事件・__BS__二・二六事件__BE__で政党政治がストップし、軍部が暴走。__BS__日中戦争__BE__（1937年〜）は泥沼化。国家総動員法で自由が奪われ、「ぜいたくは敵だ」の生活に。日独伊三国同盟 → __BS__太平洋戦争__BE__（1941年〜）開戦。__BS__ミッドウェー海戦__BE__で形勢逆転。空襲・学童疎開・沖縄戦と国民は苦しみ、広島・__BS__長崎__BE__に原爆投下。1945年8月15日、__BS__ポツダム宣言__BE__受諾で敗戦。約310万人の日本人の命が失われました。「なぜこんなことになったのか」を二度と忘れてはいけない、という教訓が残ります。"}, {"title": "「二度と戦争を繰り返さない」という決意が、新しい日本の出発点となっていく", "body": ""}]}, {"era": "【現代】", "sections": [{"title": "■ 昭和時代（戦後）　1945年〜1989年", "body": "焼け野原からの再出発。__BS__GHQ__BE__（連合国軍）のもとで民主化改革が進みます。女性参政権・__BS__財閥解体__BE__・農地改革で社会が根っこから変わりました。__BS__日本国憲法__BE__（1947年）＝国民主権・基本的人権の尊重・平和主義の三本柱。__BS__冷戦__BE__のなか、サンフランシスコ平和条約（1951年）で独立を回復。日米安保条約でアメリカとの同盟関係へ。__BS__朝鮮戦争__BE__の特需景気をきっかけに経済が復活 → __BS__高度経済成長__BE__（1955年頃〜1973年）で「もはや戦後ではない」。東京オリンピック（1964年）・新幹線開通で「日本の復活」を世界にアピール。しかし公害問題（水俣病など）や沖縄返還（1972年）など課題も。日中国交正常化（1972年）・石油危機（1973年）を経て、経済大国として国際社会での存在感を高めていきます。"}, {"title": "■ __BS__平成時代__BE__　1989年〜2019年", "body": "__BS__冷戦__BE__終結（1989年）で世界が大きく変わるなか、日本はバブル崩壊（1991年）で長い不景気に突入。55年体制が崩壊し、政権交代が起きるなど政治も変動。PKO協力法（1992年）で自衛隊の海外派遣が始まり、国際貢献の幅が広がります。阪神・淡路大震災（1995年）・東日本大震災（2011年）は大きな被害をもたらしましたが、人々の助け合いの力も見せました。グローバル化が進み、インターネット・スマートフォンの普及で暮らしが激変。少子高齢化が深刻な課題として浮上しました。"}, {"title": "■ __BS__令和時代__BE__　2019年〜現在", "body": "新型コロナウイルス（2020年〜）で世界中が混乱し、人々の暮らし方・働き方がおおきく変わりました。デジタル化がさらに加速し、AI技術の発達など変化のスピードはかつてないほど。地球温暖化などの環境問題、少子高齢化、国際社会での日本の役割など、課題は山積みです。SDGs（持続可能な開発目標）の実現に向けて、「未来の人たちのことも考えながら、世界をよくしていく」姿勢が求められています。歴史から学び、過ちを繰り返さず、よりよい社会をどう作るか——それがわたしたちの世代に問われている課題です。"}]}];

let cur='overview',openSet=new Set(),highlightTerm='';

function escHtml(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}

// __BS__...__BE__ を <strong> に変換（何重ネストでも対応）
function renderText(s){
  let r=escHtml(s);
  // ネストされた __BS__...__BE__ を内側から順に展開
  // まず内部の __BS__...__BE__ をプレーンテキストに（入れ子を全部フラットにしてから変換）
  // 戦略: __BS__ と __BE__ を除去して、最外周の span を作る
  // 単純化: __BS__と__BE__をすべて取り除いてから、文全体を span で囲むのではなく、
  // 1パスで __BS__...__BE__ を見つけて中の __BS__/__BE__ も除去する
  let prev='';
  while(prev!==r){
    prev=r;
    // 最内側（__BS__を含まない）のペアを変換
    r=r.replace(/__BS__((?:(?!__BS__)[\s\S])*?)__BE__/g,'<strong>$1</strong>');
  }
  // 残った孤立した __BS__/__BE__（ネスト解決後の残骸）を除去
  r=r.replace(/__BS__|__BE__/g,'');
  return r;
}

function buildTabs(){
  const c=document.getElementById('tabsIn');
  c.innerHTML=TABS.map(t=>`<button class="tab${t.id===cur?' on':''}" data-id="${t.id}"><span class="d" style="background:${t.color}"></span>${t.label}</button>`).join('');
  c.querySelectorAll('.tab').forEach(b=>b.addEventListener('click',()=>{cur=b.dataset.id;openSet.clear();buildTabs();buildMain();window.scrollTo({top:0,behavior:'smooth'})}));
}

function buildToc(items){
  const el=document.getElementById('toc');
  el.innerHTML=items.map((t,i)=>`<li class="ti" data-i="${i}">${t}</li>`).join('');
  el.querySelectorAll('.ti').forEach(li=>li.addEventListener('click',()=>{
    const idx=li.dataset.i;
    const card=document.querySelector(`.sec[data-i="${idx}"]`);
    if(card){card.scrollIntoView({behavior:'smooth',block:'start'});if(!openSet.has(idx))toggle(idx)}
  }));
}

function toggle(idx){
  const card=document.querySelector(`.sec[data-i="${idx}"]`);
  const body=document.getElementById('b-'+idx);
  if(!card||!body)return;
  idx=String(idx);
  if(openSet.has(idx)){openSet.delete(idx);card.classList.remove('op');body.style.maxHeight='0'}
  else{openSet.add(idx);card.classList.add('op');body.style.maxHeight=body.scrollHeight+'px'}
}

function buildOverview(){
  let h='<div class="vswitch"><button class="on" data-v="matome">まとめ</button><button data-v="nagare">主な流れ</button></div>';
  h+='<div id="ovContent"></div>';
  document.getElementById('main').innerHTML=h;
  
  document.querySelectorAll('.vswitch button').forEach(b=>b.addEventListener('click',()=>{
    document.querySelectorAll('.vswitch button').forEach(x=>x.classList.remove('on'));
    b.classList.add('on');
    renderOverviewContent(b.dataset.v);
  }));
  renderOverviewContent('matome');
  buildToc(OVERVIEW_MATOME.map(e=>e.era));
}

function renderOverviewContent(view){
  const el=document.getElementById('ovContent');
  if(view==='matome'){
    el.innerHTML=OVERVIEW_MATOME.map(e=>`<div class="ov-card"><div class="era-t">${e.era}</div>${e.items.map(it=>`<div class="item">${renderText(it)}</div>`).join('')}</div>`).join('');
  } else {
    el.innerHTML=OVERVIEW_NAGARE.map(e=>{
      let s=`<div class="ov-card"><div class="era-t">${e.era}</div>`;
      e.sections.forEach(sec=>{
        if(!sec.title.startsWith('■')){
          s+=`<div class="flow-a">${renderText(sec.title)}</div>`;
        } else {
          const cleanTitle=sec.title.replace('■ ','');
          s+=`<div class="nagare-era-title">${renderText(cleanTitle)}</div>`;
          if(sec.body)s+=`<div class="item-body">${renderText(sec.body)}</div>`;
        }
      });
      s+=`</div>`;
      return s;
    }).join('');
  }
}

function buildChapter(chIdx){
  const ch=HISTORY_DATA[chIdx];
  if(!ch)return;
  const tab=TABS.find(t=>t.idx===chIdx);
  const color=tab?tab.color:'var(--accent)';
  
  let h=`<div class="ch-head"><h2><span class="ch-badge" style="background:${color}">${ch.id}</span>${renderText(ch.title)}</h2></div>`;
  
  let tocItems=[];
  let secIdx=0;
  
  ch.sections.forEach((sec,si)=>{
    tocItems.push(`${sec.id} ${sec.title}`);
    h+=`<div class="sec" data-i="${secIdx}" style="animation-delay:${si*0.05}s">
      <div class="sec-h" onclick="toggle(${secIdx})">
        <div><h3>${sec.id}　${renderText(sec.title)}</h3></div>
        <span class="chv">▾</span>
      </div>
      <div class="sec-b" id="b-${secIdx}"><div class="sec-bi">`;
    
    sec.subsections.forEach(sub=>{
      h+=`<div class="sub">`;
      if(sub.title)h+=`<div class="sub-t">${renderText(sub.title)}</div>`;
      sub.body.split('\n').forEach(line=>{
        line=line.trim();
        if(line)h+=`<p>${renderText(line)}</p>`;
      });
      h+=`</div>`;
    });
    
    h+=`</div></div></div>`;
    secIdx++;
  });
  
  document.getElementById('main').innerHTML=h;
  buildToc(tocItems);
}

function buildMain(){
  if(cur==='overview'){buildOverview();return}
  const tab=TABS.find(t=>t.id===cur);
  if(tab&&tab.idx!==undefined)buildChapter(tab.idx);
}

// Search
function getAllSearchable(){
  let items=[];
  HISTORY_DATA.forEach((ch,ci)=>{
    let secIdx=0;
    ch.sections.forEach(sec=>{
      sec.subsections.forEach(sub=>{
        items.push({ch:ch.id+' '+ch.title,sec:sec.id+' '+sec.title,sub:sub.title,body:sub.body,chIdx:ci,tabId:'ch'+(ci+1),secIdx:secIdx});
      });
      secIdx++;
    });
  });
  // Also overview
  OVERVIEW_NAGARE.forEach((e,ei)=>{
    e.sections.forEach(sec=>{
      if(sec.body)items.push({ch:'まとめ',sec:e.era,sub:sec.title.replace('■ ',''),body:sec.body,chIdx:-1,tabId:'overview',secIdx:-1,ovView:'nagare'});
    });
  });
  OVERVIEW_MATOME.forEach((e,ei)=>{
    e.items.forEach(it=>{
      items.push({ch:'まとめ',sec:e.era,sub:'',body:it,chIdx:-1,tabId:'overview',secIdx:-1,ovView:'matome'});
    });
  });
  return items;
}

function doSearch(){
  const q=document.getElementById('si').value.trim();
  if(q.length<2){closeS();return}
  const items=getAllSearchable();
  const results=[];
  const re=new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'),'g');
  items.forEach(it=>{
    const all=it.sub+' '+it.body;
    if(all.includes(q)){
      const pos=it.body.indexOf(q);
      const start=Math.max(0,pos-25);
      const end=Math.min(it.body.length,pos+q.length+50);
      let snip=(start>0?'…':'')+it.body.slice(start,end)+(end<it.body.length?'…':'');
      snip=escHtml(snip).replace(re,`<mark>${q}</mark>`);
      results.push({...it,snip});
    }
  });
  document.getElementById('sc').textContent=results.length+'件';
  const list=document.getElementById('srl');
  if(!results.length){list.innerHTML='<div class="no-r">「'+escHtml(q)+'」は見つかりませんでした</div>'}
  else{
    list.innerHTML=results.slice(0,30).map((r,ri)=>`<div class="sr-i" data-tab="${r.tabId}" data-sec="${r.secIdx}" data-ov="${r.ovView||''}" data-ri="${ri}"><div class="e">${escHtml(r.ch)}</div><div class="t">${escHtml(r.sub||r.sec)}</div><div class="s">${r.snip}</div></div>`).join('');
    list.querySelectorAll('.sr-i').forEach(el=>el.addEventListener('click',()=>{
      const tabId=el.dataset.tab;
      const secIdx=parseInt(el.dataset.sec);
      const ovView=el.dataset.ov;
      highlightTerm=q;
      closeS();document.getElementById('si').value='';
      cur=tabId;buildTabs();buildMain();
      if(tabId==='overview'&&ovView){
        document.querySelectorAll('.vswitch button').forEach(b=>{b.classList.remove('on');if(b.dataset.v===ovView)b.classList.add('on')});
        renderOverviewContent(ovView);
        applyHighlightAndScroll();
      } else if(secIdx>=0){
        setTimeout(()=>{
          // Open all sections so text is accessible
          const card=document.querySelector(`.sec[data-i="${secIdx}"]`);
          if(card){
            if(!openSet.has(String(secIdx)))toggle(secIdx);
            setTimeout(()=>{
              applyHighlightAndScroll(card);
            },80);
          }
        },100);
      }
    }));
  }
  document.getElementById('sov').classList.add('show');
}
function applyHighlightAndScroll(container){
  if(!highlightTerm)return;
  const scope=container||document.getElementById('main');
  const walker=document.createTreeWalker(scope,NodeFilter.SHOW_TEXT,null,false);
  const matches=[];
  while(walker.nextNode()){
    const node=walker.currentNode;
    if(node.parentElement&&(node.parentElement.tagName==='SCRIPT'||node.parentElement.tagName==='STYLE'))continue;
    const idx=node.textContent.indexOf(highlightTerm);
    if(idx>=0)matches.push({node,idx});
  }
  if(matches.length===0)return;
  // Highlight all occurrences within scope
  let firstMark=null;
  matches.reverse().forEach(m=>{
    const {node,idx}=m;
    const range=document.createRange();
    range.setStart(node,idx);
    range.setEnd(node,idx+highlightTerm.length);
    const mark=document.createElement('span');
    mark.className='hl-mark';
    range.surroundContents(mark);
    firstMark=mark;
  });
  // Scroll to first match
  if(firstMark){
    setTimeout(()=>{
      firstMark.scrollIntoView({behavior:'smooth',block:'center'});
      // Pulse animation
      firstMark.style.transition='box-shadow 0.3s';
      firstMark.style.boxShadow='0 0 0 6px rgba(255,213,79,0.6)';
      setTimeout(()=>{firstMark.style.boxShadow='0 0 0 2px rgba(255,213,79,0.5)'},1500);
    },100);
  }
  highlightTerm='';
}
function closeS(){document.getElementById('sov').classList.remove('show')}

// Font size
document.querySelectorAll('.ftog button').forEach(b=>b.addEventListener('click',()=>{
  document.querySelectorAll('.ftog button').forEach(x=>x.classList.remove('on'));
  b.classList.add('on');
  document.body.className='';
  if(b.dataset.s==='s')document.body.classList.add('fs-s');
  if(b.dataset.s==='l')document.body.classList.add('fs-l');
}));

// Header shadow
window.addEventListener('scroll',()=>document.getElementById('hdr').classList.toggle('sc',scrollY>10));

// Keyboard
document.addEventListener('keydown',e=>{
  if(e.key==='Escape')closeS();
  if((e.ctrlKey||e.metaKey)&&e.key==='k'){e.preventDefault();document.getElementById('si').focus()}
});

// Init
buildTabs();
buildMain();
</script>
